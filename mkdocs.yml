plugins:
  - search
  - pub-meta:
      overview:
        enable: true
        default: auto
        key_name: slug
      publish:
        search_in_hidden: false
        search_in_draft: false
        file_default: draft
        file_warn_on_missing: true
        dir_default: published
        dir_warn_on_missing: false
        key_name: publish
      slug:
        enable: true
        mode: title
        warn_on_missing: true
        key_name: slug
  - pub-blog:
      temp_dir: .pub_blog_temp
      archive_subdir: archive
      categories_subdir: categories
      tags_subdir: tags
  - rss:
      match_path: "blog/posts/.*"
      date_from_meta:
        as_creation: date.created
        as_update: date.updated

